name: A workflow for my Hello World file
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - run: npm install
      - run: npm test
      - uses: ./action-a
        with:
          MY_NAME: "Mona"